<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定问问ID</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="binding">
    <header>
        <div class="title">
            <a href="javascript:;">←</a>
            <h2>绑定问问ID</h2>
        </div>
    </header>
    <section>
        <div class="wrap">
            <p><input class="phoneCode" type="text" placeholder="Ticwatch助手绑定手机号码"></p>
            <p><input class="picCode" type="text" placeholder="图片验证码"> <span class="pic_code">9834</span><a href="javascript:;" class="next">看不清下一张</a></p>
            <p><input class="verify-code" type="text" placeholder="验证码"> <a href="javascript:;" class="getCode">获取验证码</a></p>

            <button class="bind">绑定</button>
            <div class="why_bind">
                <h2>我为什么要绑定问问ID</h2>
                <ol>
                    <li><i></i><span>更加安全</span><p>问问ID是用户登录的唯一识别码，手表号码和问问ID建立连接后，若你遗忘有关信息，可通过问问ID 找回相关信息</p></li>
                    <li><i></i><span>更加便捷</span><p>记录您的登录状态，一键登录</p></li>
                </ol>
            </div>
        </div>
    </section>
</div>
</body>
</html>
<script src="../lib/require.js" data-main="../main"></script>
