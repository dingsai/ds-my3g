<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写信息</title>

<body>
    <div class="new1">

            <span class=""></span><h5>填写信息</h5>

        <div class="main">
            <div class="Monthly">
                <p>预约30元/0元月租/ <i class="p_num"> 170 9121 3473</i><span class=""></span></p>
            </div>
            <form>
                <p>身份信息</p>

                <input type="text" placeholder="身份证地址" class="info address">

            <div class="upload"><span>上传照片</span><i>></i></div>
            <div class="Agreement">
                <input type="checkbox" id="ck" >
                <label for="ck"></label>
                <p>我已阅读 <span>入网协议</span></p>
            </div>
            <button class="done">提交</button>
        </div>
    </div>
