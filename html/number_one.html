<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
<div class="number_one">
    <div class="number_one_header">
        <p class=" fa fa-arrow-left arrow"></p>
        <h3 class="h1_cen">选择号码及套餐</h3>
    </div>
    <div class="number_one_main">
        <div class="scroller">
            <div class="content">
                <p class="watch"><input type="text" placeholder="请输入您手表的ICCID" maxlength="24" class="watch_ICCID"><span> ? </span></p>
                <p class="choice"><em class="choice_num">选择号码</em><span class="right-arrow">></span></p>
                <p class="prestore">预存金额<span class="price">30元</span></p>
                <p class="prestore">选择套餐</p>
                <div class="monthly">
                    <ul>
                        <li>0元月租</li>
                        <li>永久0元月租，主叫0.15元/分钟</li>
                        <li>流量0.15元/MB</li>
                    </ul>
                </div>
                <div class="setmeal">
                    <ul>
                        <li>9.9元套餐</li>
                        <li>9.9元月租，汗0分钟语音通话+50MB流量</li>
                        <li>主叫0.15元/分钟，流量0.15元/MB</li>
                    </ul>
                </div>
                <div class="one">开通即赠送100M流量，六个月内生效</div>
                <div class="one">来电显示</div>
                <div class="open">
                    <span>开通5元/月</span>
                    <span class="blue">暂不需要</span>
                </div>
                <div class="next">
                    <button>下一步</button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
<script src="../lib/require.js" data-main="../main"></script>
